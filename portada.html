<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Jugadores - Dominó</title>
    <style>
        /* Reset de estilos y fuente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e272e;
            color: #f5f6fa;
        }

        /* Contenedor central */
        .container {
            text-align: center;
            background-color: #2f3640;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Título principal */
        h1 {
            font-size: 2.5em;
            color: #00a8ff;
            margin-bottom: 10px;
        }

        /* Subtítulo */
        h2 {
            font-size: 1.2em;
            color: #dcdde1;
            margin-bottom: 30px;
        }

        /* Contenedor de selección de jugadores */
        .player-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        /* Estilos de botones */
        .player-button {
            padding: 15px 0;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #00a8ff;
            color: #f5f6fa;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.4);
            transition: background-color 0.3s, transform 0.2s;
        }

        .player-button:hover {
            background-color: #0097e6;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 168, 255, 0.6);
        }

        /* Mensaje de selección */
        .selection-message {
            font-size: 1.2em;
            color: #4cd137;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .selection-message.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Dominó</h1>
        <h2>Selecciona el número de jugadores</h2>
        
        <div class="player-selection">
            <button class="player-button" onclick="selectPlayers(2)">2 Jugadores</button>
            <button class="player-button" onclick="selectPlayers(3)">3 Jugadores</button>
            <button class="player-button" onclick="selectPlayers(4)">4 Jugadores</button>
        </div>

        <p id="selected-players" class="selection-message"></p>
    </div>

    <script>
        function selectPlayers(numPlayers) {
            const message = `¡Has seleccionado jugar con ${numPlayers} jugadores!`;
            const messageElement = document.getElementById("selected-players");

            // Actualiza el mensaje y lo muestra
            messageElement.innerText = message;
            messageElement.classList.add("visible");

            // Simula la navegación a otra página o el inicio del juego
            setTimeout(() => {
                alert("Iniciando el juego con " + numPlayers + " jugadores...");
                // Aquí podrías redirigir a otra página o iniciar el juego en el mismo sitio
                // window.location.href = "game.html"; // ejemplo de redirección
            }, 1000);
        }
    </script>
</body>
</html>
